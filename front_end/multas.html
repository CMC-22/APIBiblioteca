<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="/front_end/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="img/logo-biblioteca.png" alt="Logo" class="logo">
                <a class="brand-name">Biblioteca Virtual</a>
            </div>
            <ul class="navbar-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="libros.html">Libros</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
                <li><a href="prestamos.html">Préstamos</a></li>
                <li><a href="multas.html">Multas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Sección para Multas -->
        <section id="multas">
            <div class="header">
                <h2>Gestión de Multas</h2>
                <a href="listaMultas.html">Lista de Multas</a>
            </div>
            <form id="form-multas" onsubmit="registrarMultas(event);">
                <label for="usuario-multado">Usuario Multado:</label>
                <select id="usuario-multado" onchange="cargarPrestamos()" name="usuario-multado" required>
                    <option value="">Seleccionar...</option>
                </select>

                <label for="prestamo-multa">Préstamo:</label>
                <select id="prestamo-multa" name="prestamo-multa" required>
                    <option value="">Seleccionar...</option>
                </select>

                <label for="valor-multa">Valor de la Multa:</label>
                <input type="number" id="valor-multa" class="form-control" name="valor-multa" required>

                <label for="fecha-multa">Fecha de la Multa:</label>
                <input type="date" id="fecha-multa" class="form-control" name="fecha-multa" required>

                <label for="estado-multa">Estado:</label>
                <select id="estado-multa" class="form-control" name="estado-multa" required>
                    <option value="">Seleccionar...</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="pagado">Pagado</option>
                </select>

                <button type="submit" class="btn btn-primary">Añadir Multa</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Biblioteca</p>
    </footer>
    <script src="/front_end/js/multas.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
