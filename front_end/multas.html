<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="/front_end/styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="img/logo-biblioteca.png" alt="Logo" class="logo">
                <a class="brand-name">Biblioteca Virtual</a>
            </div>
            <ul class="navbar-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="libros.html">Libros</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
                <li><a href="prestamos.html">Préstamos</a></li>
                <li><a href="multas.html">Multas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Sección para Multas -->
        <section id="multas">
            <div class="header">
                <h2>Gestión de Multas</h2>
                <a href="listaMultas.html">Lista de Multas</a>
            </div>
            <form id="form-multas">
                <label for="usuario-multado">Usuario Multado:</label>
                <input type="text" id="usuario-multado" name="usuario-multado" required>

                <label for="prestamo-multa">Préstamo:</label>
                <input type="text" id="prestamo-multa" name="prestamo-multa" required>

                <label for="valor-multa">Valor de la Multa:</label>
                <input type="number" id="valor-multa" name="valor-multa" required>

                <label for="fecha-multa">Fecha de la Multa:</label>
                <input type="date" id="fecha-multa" name="fecha-multa" required>

                <label for="estado-multa">Estado:</label>
                <select id="estado-multa" name="estado-multa" required>
                    <option value="pendiente">Pendiente</option>
                    <option value="pagado">Pagado</option>
                </select>

                <button type="submit">Registrar Multa</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Biblioteca</p>
    </footer>
    <script src="/front_end/js/validaciones.js"></script>
</body>

</html>
