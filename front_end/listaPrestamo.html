    <!-- Modal for editing book details -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Editar Prestamo</h2>
            <form id="editBookForm" onsubmit="updatePrestamo(event)">
                <input type="hidden" id="editBookId" name="editBookId">
                <div>
                    <label for="editFechaPrestamo">Fecha de Devolución:</label>
                    <input type="date" id="editFechaPrestamo" class="form-control" name="editFechaDevolucion" required>
                </div>
                <div>
                    <label for="editFechaDevolucion">Fecha de Devolucion:</label>
                    <input type="date" id="editFechaDevolucion" class="form-control" name="editFechaDevolucion" required>
                </div>
                <div>
                    <label for="editUsuario">Usuario:</label>
                    <input type="text" id="editUsuario" name="editUsuario" required>
                </div>
                <div>
                    <label for="editLibro">Libro:</label>
                    <input type="text" id="editLibro"  name="editLibro" required>
                </div>
                <div>
                    <label for="editEstado">Estado:</label>
                    <select id="editEstado" class="form-control" name="editEstado" required>                        <option value="prestamo">Préstamo</option>
                        <option value="entregado">Entregado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
