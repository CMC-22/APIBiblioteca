      <!-- Modal for editing book details -->
      <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="editBookForm" onsubmit="updateUsuario(event)">
                <input type="hidden" id="editBookId">
                <div>
                    <label for="editNombre">Nombre:</label>
                    <input type="text" id="editNombre" required>
                </div>
                <div>
                    <label for="editDireccion">Direccion:</label>
                    <input type="text" id="editDireccion" required>
                </div>
                <div>
                    <label for="editCorreo">Correo Electrónico:</label>
                    <input type="text" id="editCorreo" required>
                </div>
                <div>
                    <label for="editTipoUsuario">Tipo de Usuario:</label>
                    <select id="editTipoUsuario" name="editTipoUsuario">
                        <option value="lector">Lector</option>
                        <option value="bibliotecario">Bibliotecario</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                <button type="submit">Actualizar</button>
            </form>
        </div>
