<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="/front_end/styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="img/logo-biblioteca.png" alt="Logo" class="logo">
                <a class="brand-name">Biblioteca Virtual</a>
            </div>
            <ul class="navbar-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="libros.html">Libros</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
                <li><a href="prestamos.html">Préstamos</a></li>
                <li><a href="multas.html">Multas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="usuarios">
            <div class="header">
                <h2>Gestión de Usuarios</h2>
                <a href="listaUsuarios.html">Lista de Usuarios</a>
            </div>
            <form id="form-usuarios">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="tipo-usuario">Tipo de Usuario:</label>
                <select id="tipo-usuario" name="tipo-usuario" required>
                    <option value="lector">Lector</option>
                    <option value="bibliotecario">Bibliotecario</option>
                    <option value="administrador">Administrador</option>
                </select>

                <button type="submit">Registrar Usuario</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Biblioteca</p>
    </footer>
    <script src="/front_end/js/validaciones.js"></script>
</body>

</html>
