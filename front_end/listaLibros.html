        <!-- Modal for editing book details -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Editar Libro</h2>
                <form id="editBookForm" onsubmit="updateLibro(event)">
                    <input type="hidden" id="editBookId">
                    <div>
                        <label for="editTitulo">Título:</label>
                        <input type="text" id="editTitulo" required>
                    </div>
                    <div>
                        <label for="editAutor">Autor:</label>
                        <input type="text" id="editAutor" required>
                    </div>
                    <div>
                        <label for="editGenero">Género:</label>
                        <input type="text" id="editGenero" required>
                    </div>
                    <div>
                        <label for="editIsbn">ISBN:</label>
                        <input type="text" id="editIsbn" required>
                    </div>
                    <div>
                        <label for="editEjemplaresDisponibles">Ejemplares Disponibles:</label>
                        <input type="number" id="editEjemplaresDisponibles" required>
                    </div>
                    <div>
                        <label for="editEjemplaresOcupados">Ejemplares Ocupados:</label>
                        <input type="number" id="editEjemplaresOcupados" required>
                    </div>
                    <button type="submit">Actualizar</button>
                </form>
            </div>
