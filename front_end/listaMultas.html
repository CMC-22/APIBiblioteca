    <!-- Modal for editing book details -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Editar Multas</h2>
            <form id="form-update-multa" onsubmit="updateMultas(event)">
                <input type="hidden" id="editBookId" name="editBookId">
                <div>
                    <label for="editUsuarioMultado">Usuario Multado:</label>
                    <input type="text" id="editUsuarioMultado" required>
                </div>
                <div>
                    <label for="editPrestamo">Préstamo:</label>
                    <input type="text" id="editPrestamo" required>
                </div>
                <div>
                    <label for="editValorMulta">Valor Multa:</label>
                    <input type="text" id="editValorMulta" required>
                </div>
                <div>
                    <label for="editFechaMulta">Fecha de la Multa:</label>
                    <input type="text" id="editFechaMulta" required>
                </div>
                <div>
                    <label for="editEstado">Estado:</label>
                    <select id="editEstado" name="editEstado">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
                <button type="submit">Actualizar</button>
            </form>
        </div>
